    <script>
        let n = 5;
        for (let i = 1; i <= n; i++) {           //row  i=1 start then i=2 upto i=5
            for (let j = 1; j <= i; j++) {       //coloumn print j=1; then j=2 upto j=5 
                document.write("*");             //  * 
                                                 //  *  *
                                                 //  *  *  *
                                                 //  *  *  *  *
                                                 //  *  *  *  *  *
            }
            document.write("<br>")               // next row
        }
    </script>
