<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <table>
            <tr>
                <td> ENTER ANY NUMBER:</td>
                <td> <input type="text" name="numer" id="input"></td>
            </tr>
        </table>
        <div id="output"></div>
        <button id="button"  onclick="table()"> DISPLAY </button>
        <p id="result"></p>
    </div>
</body>
</html>
<script> 
function table()
{
    var input = document.getElementById("input").value;
    var output = document.getElementById("output").value;
    output ="";
    for(var i=1; i<=20; i++)
    {
        output = output+ input + "*" + i + "=" + i * input + "<br>"; // 5 = 5 * 1 
        document.getElementById("result").innerHTML = output;   
    }
}
    
</script>
