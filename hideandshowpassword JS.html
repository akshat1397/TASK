<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <tr>
        <td> Password:</td>
        <td> <input type="password" value="password" id="pwd"></td>    
        <br><br>
        <td> <input type="checkbox" onclick="password()"> Show Password</td>
    </tr>
</body>
</html>
<script>
    function password()
    {
        let x = document.getElementById("pwd");
        if (x.type === "password")
        {
            x.type = "text";
        }
        else{
            x.type = "password";
        }

    }
</script>
